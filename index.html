  <body>

         <div class="calc">
           <i class="icon fas fa-heartbeat fa-3x"></i><h1>Love Calculator</h1>
           <h3>Hola Buddy!</h3>
           <p class="yes">Check your Bonding here.</p>

         </div>

         <div class="inp">

           <p>Your Name: <input type="text" name="" value=""> </p>
           <p>Crush Name: <input type="text" name="" value=""></p>
           <button type="button" onclick="lovecalc()"  class="btn btn-outline-dark btn-lg">Let's Go</button>
           <div class="op">
             <p id="myP">Excited?</p>
           </div>

         </div>


<script type="text/javascript">
function lovecalc(){
  var n=Math.random();
  n=parseInt(n*100);
  var x=document.getElementById("myP");
  if(n>70){

      x.innerHTML="Soulmates"+"<br/>"+ n +"%";
  }
  else{
    if(n>45 && n<=70){
     x.innerHTML= "Go for it!"+"<br/>"+ n +"%";
   }
   else{
     if(n>10 && n<=45){
       x.innerHTML="Bad Luck"+"<br/>"+ n +"%";
     }
     else{
       x.innerHTML="Error404!"+"<br/>"+ n +"%";
     }
   }
  }
}
</script>
